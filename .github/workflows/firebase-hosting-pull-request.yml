name: Deploy to Firebase Hosting on PR
on:
  workflow_dispatch:
    inputs:
      preview_type:
        description: 'Type of preview deployment'
        required: true
        default: 'hosting'
        type: choice
        options:
          - hosting
          - server
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        if: inputs.preview_type == 'hosting'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        if: inputs.preview_type == 'hosting'
        run: npm ci
      - name: Build
        if: inputs.preview_type == 'hosting'
        run: npm run build
      - name: Deploy to Firebase Hosting
        if: inputs.preview_type == 'hosting'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGENT_MCP_NETWORK }}
          projectId: agent-mcp-network
