name: Deploy to Firebase Hosting and Cloud Run on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Setup Cloud SDK
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: agent-mcp-network
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGENT_MCP_NETWORK }}
          
      # Build and push Docker image
      - name: Build and Push Container
        run: |
          gcloud auth configure-docker
          docker build -t gcr.io/agent-mcp-network/mcp-server .
          docker push gcr.io/agent-mcp-network/mcp-server
          
      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy mcp-server \
            --image gcr.io/agent-mcp-network/mcp-server \
            --platform managed \
            --allow-unauthenticated \
            --region us-central1 \
            --set-env-vars="GOOGLE_APPLICATION_CREDENTIALS=firebase/firebase-key.json,JWT_SECRET=${{ secrets.JWT_SECRET }}"
